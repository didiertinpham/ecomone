<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="checkout.css">
    <link rel="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout form</title>
</head>
<body>
    <h2>Phone Factory</h2>
    <section class="checkout">
        <h4>Checkout</h4>
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="/action_page.php">
                        <div class="row">
                            <div class="col-58">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i>Full name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Done">

                                <label for="email"><i class="fa fa-envelope"></i>Email</label>
                                <input type="text" id="email" name="email" placeholder="John@example.com">

                                <label for="adr"><i class="fa fa-address-caed-o"></i>Address</label>
                                <input type="text" id="adr" name="address" placeholder="257 N. 30th Street">

                                <label for="city"><i class="fa fa-institution"></i>City</label>
                                <input type="text" id="city" name="city" placeholder="New York City">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY">
                                    </div>
                                    <div class="col-50">
                                        <label for="state">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="93578">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Card</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color: navy;"></i>
                                    <i class="fa fa-cc-amex" style="color: blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color: red;"></i>
                                    <i class="fa fa-cc-discover" style="color: orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardnumber" placeholder="John Moe Done">

                                <label for="ccnum">Credit Card</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="June">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2025">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="253">
                                    </div>
                                </div>
                            </div>
                            
                            <label>
                            <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing</label>
                            <input type="submit" value="Place Order" class="btn">   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
