<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">    
  <title>Payment Form</title>
</head>
<body>
  <h2>Phone Factory</h2>
  <h1><i class="fa fa-shopping-cart"></i></h1>
  <div class="products">
    <div>
        <img src="https://www.factorydirect.ca/images/thumbs/0038770_google-pixel-2-xl-64gb-unlocked-android-smartphone-blk_550.jpeg" alt="">
        <p>google pixel 2 xl</p>
        <h6>$229</h6>
        <span></span>
        <button>Add to cart</button>
    </div>
    <div> 
        <img src="https://www.factorydirect.ca/images/thumbs/0040602_samsung-galaxy-s9-64gb-unlocked-smartphone-black_550.jpeg" alt="">
        <p>samsung galaxy s9</p>
        <h6>$349</h6>           
        <span></span>
        <button>Add to cart</button>
    </div>
    <div>
        <img src="https://www.factorydirect.ca/images/thumbs/0040264_lg-g7-one-unlocked-android-smartphone_550.jpeg" alt="">
        <p>lg g7 one</p>
        <h6>$199</h6>      
        <span></span>
        <button>Add to cart</button>
    </div>
    <div>
        <img src="https://www.factorydirect.ca/images/thumbs/0043492_apple-iphone-xs-64gb-unlocked-smartphone-space-grey_550.jpeg" alt="">
        <p>iphone x</p>
        <h6>$299</h6>
        <span></span>
        <button>Add to cart</button>
    </div>
  </div>
  <div class="select">
    <a href="checkout.html">Check-Out Now</a>
  </div>

  


  <script src="script.js"></script>
</body>
</html>
